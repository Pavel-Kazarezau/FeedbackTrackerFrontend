<div class="conteiner"
*ngIf="feedbackItems$ | async as feedbackItems; else loading"
>
    <div
    *ngIf="feedbackItems.length !== 0; else empty"
    >
        <app-feedback-preview
            *ngFor="let feedbackItem of feedbackItems"
            [feedbackItem]="feedbackItem"
            >
        </app-feedback-preview>
    </div>
</div>

<ng-template #loading>
    <div class="d-flex justify-content-center">
        <div class="spinner-grow" role="status">
        </div>
    </div>
</ng-template>
<ng-template #empty>
    <div class="d-flex justify-content-center">
        <p>Нет записей</p>
    </div>
</ng-template>
