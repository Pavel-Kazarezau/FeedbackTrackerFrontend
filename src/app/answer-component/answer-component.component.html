<form [formGroup]="form" (ngSubmit)="answer()">
    <div class="input-group">
        <span class="input-group-text">Ответ</span>
        <textarea class="form-control" formControlName="answer" aria-label="With textarea"></textarea>
      </div>
      <button class="btn btn-light"
(click)="answer()"
>Отправить ответ</button>
</form>
