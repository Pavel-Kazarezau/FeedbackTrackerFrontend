<form class="conteiner" [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-3">
        <input type="email" formControlName="login" placeholder="Логин">
    </div>
    <div class="mb-3">
        <input type="password" formControlName="password" placeholder="Пароль">
    </div>
    
    <button type="submit">Войти</button>
</form>
